<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Recap - ALTER EGO Wiki Companion</title>
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="/assets/recap-Bfl3V0gs.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-Dfjuop0D.js" />
    <link rel="stylesheet" crossorigin href="/assets/main-CNsUPu7i.css" />
    <link rel="stylesheet" crossorigin href="/assets/recap-DTkSmiyH.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-book me-2"></i>
          ALTER EGO Wiki Companion
        </a>
        <div class="navbar-nav">
          <a class="nav-link active" href="./">Home</a>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h1 class="h2">
              <i class="bi bi-trophy me-2"></i>
              Weekly Contributor Leaderboard
            </h1>
            <div class="date-controls">
              <button id="prevWeek" class="btn btn-outline-secondary me-2">
                <i class="bi bi-chevron-left"></i>
                Previous Week
              </button>
              <button id="nextWeek" class="btn btn-outline-secondary">
                Next Week
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <div class="card mt-2">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-calendar3 me-2"></i>
                    Current Week
                  </h5>
                  <p class="card-text" id="currentDate">Loading...</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-people me-2"></i>
                    Total Contributors
                  </h5>
                  <p class="card-text" id="totalContributors">-</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title mb-0">
                <i class="bi bi-list-ol me-2"></i>
                Leaderboard
              </h3>
            </div>
            <div class="card-body p-0">
              <div id="loading" class="text-center p-4">
                <div class="spinner-border text-dark" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading leaderboard data...</p>
              </div>
              <div
                id="error"
                class="alert alert-danger m-3"
                style="display: none"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorMessage">Error loading data</span>
              </div>
              <div id="leaderboard" class="list-group list-group-flush">
                <!-- Leaderboard items will be inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
