    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Weekly Recap | ALTER EGO Wiki Companion",
        "description": "Weekly contributor leaderboard for the ALTER EGO Wiki. Track top contributors and their weekly contributions.",
        "url": "https://ae.tds-editor.com/recap/",
        "isPartOf": {
          "@type": "WebSite",
          "name": "ALTER EGO Wiki Companion",
          "url": "https://ae.tds-editor.com/"
        },
        "publisher": {
          "@type": "Organization",
          "name": "ALTER EGO Wiki Team"
        },
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://ae.tds-editor.com/"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "Weekly Recap",
              "item": "https://ae.tds-editor.com/recap/"
            }
          ]
        }
      }
    </script>

    <title>Weekly Recap | ALTER EGO Wiki Companion</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-wiki">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="https://static.wikia.nocookie.net/alter-ego/images/4/4a/Site-favicon.ico"
            alt="ALTER EGO Wiki"
            width="24"
            height="24"
            class="me-1 d-none d-md-inline align-text-bottom"
          />
          <span class="d-none d-md-inline">ALTER EGO Wiki Companion</span>
          <span class="d-md-none">AEWiki Companion</span>
        </a>
        <button id="themeToggle" class="theme-switcher me-auto">
          <i class="bi bi-moon-fill" id="themeIcon"></i>
        </button>
        <div class="navbar-nav">
          <a class="nav-link text-white" href="../">Home</a>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center mb-2 sticky-top py-2"
            style="
              margin-left: -0.5rem;
              margin-right: -0.5rem;
              background: var(--community-bg);
            "
          >
            <h1 class="h2 mb-3 mb-md-0">
              <i class="bi bi-trophy me-2"></i>
              Weekly Contributor Leaderboard
            </h1>

            <div class="d-flex flex-column flex-md-row gap-2">
              <button id="prevWeek" class="btn btn-outline-secondary">
                <i class="bi bi-chevron-left me-1"></i>
                <span class="d-none d-sm-inline">Previous Week</span>
                <span class="d-sm-none">Previous</span>
              </button>
              <button id="nextWeek" class="btn btn-outline-secondary">
                <span class="d-none d-sm-inline">Next Week</span>
                <span class="d-sm-none">Next</span>
                <i class="bi bi-chevron-right ms-1"></i>
              </button>
            </div>
          </div>

          <div class="text-center mb-3">
            <small class="text-muted">
              <i class="bi bi-keyboard me-1"></i>
              You can use <kbd>←</kbd> and <kbd>→</kbd> to navigate weeks
            </small>
          </div>

          <div class="row">
            <div class="col-xl-3 col-md-6 mb-3 mb-xl-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-calendar3 me-2"></i>
                    Current Week
                  </h5>
                  <p class="card-text" id="currentDate">Loading...</p>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-3 mb-xl-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-people me-2"></i>
                    Total Contributors
                  </h5>
                  <p class="card-text" id="totalContributors">-</p>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-3 mb-md-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-clipboard-data me-2"></i>
                    Total Contributions
                  </h5>
                  <p class="card-text" id="totalContributions">-</p>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-person-lines-fill me-2"></i>
                    Average per User
                  </h5>
                  <p class="card-text" id="averagePerUser">-</p>
                </div>
              </div>
            </div>
          </div>

          <div class="sline"></div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title mb-0">
                <i class="bi bi-list-ol me-2"></i>
                Leaderboard
              </h3>
            </div>
            <div class="card-body p-0">
              <div id="loading" class="text-center p-4">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading leaderboard data...</p>
              </div>
              <div
                id="error"
                class="alert alert-danger m-3"
                style="display: none"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorMessage">Error loading data</span>
              </div>
              <div id="leaderboard" class="list-group list-group-flush">
                <!-- Leaderboard items will be inserted here -->
              </div>
            </div>
          </div>

          <div id="globalContributionsBar" class="mt-4 mb-3"></div>
          <div id="contributionsLegend" class="mb-4"></div>
        </div>
      </div>
    </main>

    <script type="module" src="/components/recap.ts"></script>
  </body>
</html>
